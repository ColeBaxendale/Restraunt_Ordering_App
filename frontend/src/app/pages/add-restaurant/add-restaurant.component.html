<div class="mainContainer">
  <h1>Add New Restaurant</h1>
  <form (ngSubmit)="submitForm()">
    <div *ngIf="currentStep === 1">
      <div class="inputContainer">
        <input
          type="text"
          class="formInput"
          id="restaurantName"
          [(ngModel)]="restaurantName"
          name="restaurantName"
          placeholder="Enter restaurant name"
          required
        />

      </div>
    </div>
  </form>
  <button type="button" class="btnRounded" (click)="submitForm()">Next</button>
  <button type="submit" class="btn" *ngIf="currentStep > 1">
    Submit
  </button>
  <div *ngIf="errorMsg != ''">
    <p class="errorClass">{{errorMsg}}</p>
  </div>
</div>
