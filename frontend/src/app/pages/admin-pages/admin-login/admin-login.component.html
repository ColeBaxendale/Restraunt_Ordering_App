<div class="container">
  <div class="loginContainer">
    <div class="loginInsideContainer">
      <h1>ADMIN LOGIN</h1>
      <form class="form" (ngSubmit)="onSubmit()">
        <input
          type="text"
          class="formInput"
          [(ngModel)]="adminCreds.username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          class="formInput"
          [(ngModel)]="adminCreds.password"
          name="password"
          placeholder="Password"
          required
        />
      </form>
      <div class="errorMessageContainer">
        <div *ngIf="errorMsg != ''">
          <p>{{ errorMsg }}</p>
        </div>
      </div>
      <div class="loginLoader">
        <button type="submit" (click)="onSubmit()" class="formInputLogin">
          Login
        </button>
        <mat-spinner [diameter]="30" *ngIf="loadingService.getLoading() && loadingService.getLoadingItem() === 'login'" mode="indeterminate"></mat-spinner>
  
      </div>
           <div>
        <a class="forgotPassword" href="">Not Supposed To Be Here?</a>
      </div>
    </div>
  </div>

  <div class="brandingContainer">
    <div class="header">
      <h1>ORDER<br />FEAST</h1>
      <h2>SIMPLIFY ORDERING.<br />AMPLIFY YOUR SUCCESS.</h2>
    </div>
  </div>
</div>
