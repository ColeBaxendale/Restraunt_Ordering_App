<div class="container">
  <div class="loginContainer">
    <div class="loginInsideContainer">
      <h1>LOGIN</h1>
      <form class="form" (ngSubmit)="onSubmit()">
        <input
          type="email"
          class="formInput"
          [(ngModel)]="user.email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          class="formInput"
          [(ngModel)]="user.password"
          name="password"
          placeholder="Password"
          required
        />
      </form>
      <div class="errorMessageContainer">
        <div *ngIf="errorMsg != ''">
          <p>{{ errorMsg }}</p>
        </div>
      </div>
      <button type="submit" (click)="onSubmit()" class="formInputLogin">
        LOGIN
      </button>
      <div>
        <a class="forgotPassword" href="">Forgot Password?</a>
      </div>
    </div>
  </div>

  <div class="brandingContainer">
    <div class="header">
      <h1>ORDER<br />FEAST</h1>
      <h2>SIMPLIFY ORDERING.<br />AMPLIFY YOUR SUCCESS.</h2>
    </div>
  </div>
</div>
