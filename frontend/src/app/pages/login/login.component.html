<div class="page-container">
  <div class="header-container">
    <div class="header">
      <h1>ORDER FEAST</h1>
    </div>
  </div>
  <div class="content-container">
    <div class="content">
      <div class="inputs">
        <form (ngSubmit)="onSubmit()">
          <input
            type="email"
            class="input-text"
            [(ngModel)]="user.email"
            name="email"
            placeholder="Email..."
            required
          />
          <div class="line-one"></div>
          <input
            type="password"
            class="input-text"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Password..."
            required
          />
          <div class="line-two"></div>
          <div class="errorMessageContainer">
            <div *ngIf="errorMsg != ''">
              <p>{{ errorMsg }}</p>
            </div>
          </div>
        </form>
      </div>

      <div class="buttons">
        <button type="submit" (click)="onSubmit()" class="login">Login</button>
        <a class="forgot">Forgot Password?</a>
      </div>
    </div>
  </div>
  <div class="footer-container">
    <h3 class="footer-text">Simplify Ordering, Amplify your Success</h3>
    <h3 class="footer-text-link">www.orderfeast.com</h3>
    <h3 class="footer-text-copy">Copyright 2024</h3>
  </div>
</div>
