<div class="container">
    <h1>ADD ADMIN</h1>
    <div class="inputContainer">
      <h2>EMAIL:</h2>
      <input
        type="text"
        class="formInput"
        [(ngModel)]="user.email"
        name="name"
        required
      />
    </div>
    <div class="inputContainer">
      <button class="button" (click)="submitForm()">SUBMIT</button>
      <button class="button" (click)="cancel()">CANCEL</button>
    </div>
  </div>
  >
